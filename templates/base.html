<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{% block title %}Fast Watermarker{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', path='css/main.css') }}">
    {% block head %}{% endblock %}
  </head>
  <body class="bg-light">
    <div class="container py-5">
      {% block content %}{% endblock %}
    </div>

    <footer class="bg-white border-top py-3 mt-auto">
      <div class="container text-center small text-muted">
        © {{ current_year }} Eduardo Trevino · 
        <a href="https://github.com/usr390/fast-watermarker" target="_blank" class="text-decoration-none">
          View on GitHub
        </a>
      </div>
    </footer>

    <script src="{{ url_for('static', path='js/preview.js') }}" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" defer></script>
    {% block scripts %}{% endblock %}
  </body>
</html>
