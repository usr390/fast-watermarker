<!-- Load Clerk from official CDN -->
<script
  defer
  crossorigin="anonymous"
  data-clerk-publishable-key="pk_live_Y2xlcmsuZmFzdHdhdGVybWFya2VyLmNvbSQ"
  src="https://cdn.jsdelivr.net/npm/@clerk/clerk-js@5/dist/clerk.browser.js"
  type="text/javascript">
</script>

<script>
  window.addEventListener('load', async () => {
    if (!window.Clerk) {
      console.error('Clerk script not available yet');
      return;
    }

    try {
      await window.Clerk.load();

      const userBtnEl = document.getElementById('clerk-user-button');
      const signInLink = document.getElementById('clerk-signin-link');

      const isSignedIn = !!window.Clerk.user;

      if (isSignedIn) {
        signInLink && (signInLink.style.display = 'none');
        if (userBtnEl) {
          userBtnEl.style.display = '';
          window.Clerk.mountUserButton(userBtnEl);
        }
      } else {
        signInLink && (signInLink.style.display = '');
        userBtnEl && (userBtnEl.innerHTML = '');
      }

      // Optional: keep UI in sync if auth state changes later
      window.Clerk.addListener(({ user }) => {
        const signedInNow = !!user;
        if (signedInNow) {
          signInLink && (signInLink.style.display = 'none');
          userBtnEl && window.Clerk.mountUserButton(userBtnEl);
        } else {
          signInLink && (signInLink.style.display = '');
          userBtnEl && (userBtnEl.innerHTML = '');
        }
      });
    } catch (err) {
      console.error('Error loading Clerk:', err);
    }
  });
</script>
